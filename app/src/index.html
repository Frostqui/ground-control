<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>StreamElements - Ground Control</title>
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        if (window.module) module = window.module;
        switch (window.location.hash) {
            case "#light":
                $("html").removeClass("darkMode"); 
                $("html").removeClass("compact");           
                break;
            case "#dark":
                $("html").addClass("darkMode");
                $("html").removeClass("compact");
                break;
            case "#light-compact":
                $("html").removeClass("darkMode");
                $("html").addClass("compact");
                break;
            case "#dark-compact":
                $("html").addClass("darkMode");
                $("html").addClass("compact");
                break;
        }
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!---->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/navigation.css">
    <script src="js/dep.js"></script>
</head>
<body>
    <div id="topFrame">
        <div id="updater" class="frame">
            <div class="centered-axis-xy">
                <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active center_loader"></div>
                <p>&nbsp;&nbsp;&nbsp;Loading</p>
            </div>
            <div id="updateProgress" class="mdl-progress mdl-js-progress hidden"></div>
        </div>
        <div id="nav">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect goto_sr">
                <i class="material-icons">music_note</i>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect goto_pop">
                <i class="material-icons">menu</i>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect goto_settings">
                <i class="material-icons">settings</i>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect goBack">
                <i class="material-icons">arrow_back</i>
            </button>
        </div>
        <div id="main">
            <div id="error"></div>
        </div>
        <webview id="settings" nodeintegration src="settings/settings.html" class="frame"></webview>
    </div>
    <script src="js/navigation.js"></script>
    <script src="js/updater.js"></script>
</body>

</html>
