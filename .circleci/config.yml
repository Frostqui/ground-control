version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          key: v1-dependencies-{{ checksum "app/package.json" }}

      - run: yarn install && cd app && yarn install && cd ..

      - save_cache:
          paths:
            - node_modules
            - app/node_modules
          key: v1-dependencies-{{ checksum "app/package.json" }}
      
      # apt
      - run: apt install icnsutils -y
      # run tests!
      - run: yarn test
      - run: yarn build
